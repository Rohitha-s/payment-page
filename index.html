<!DOCTYPE html>
<html>
    <head>
        <title>Payment page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col">
                        <h3>Billing Address</h3>
                        <div class="inputbox">
                            <span>full name:</span>
                            <input type="text" placeholder="your name">
                        </div>
                        <div class="inputbox">
                            <span>email:</span>
                            <input type="text" placeholder="abc@gmail.com">
                        </div>
                        <div class="inputbox">
                            <span>address:</span>
                            <input type="text" placeholder="landmark-street-city">
                        </div>
                        <div class="inputbox">
                            <span>phone number:</span>
                            <input type="number" placeholder="your number">
                        </div>

                        <div class="basic">
                            <div class="inputbox">
                                <span>state:</span>
                                <input type="text" placeholder="your state">
                            </div>
                            <div class="inputbox">
                                <span>zip code:</span>
                                <input type="number" placeholder="123 456">
                            </div>
                        </div>
                    </div>


                    <div class="col">
                        <h3>Payment</h3>
                        <div class="inputbox">
                            <span>cards accepted:</span>
                            <img src="cards.png" alt="">
                        </div>
                        <div class="inputbox">
                            <span>name on card:</span>
                            <input type="text" placeholder="your name">
                        </div>
                        <div class="inputbox">
                            <span>credit card number:</span>
                            <input type="number" placeholder="1111-2222-3333-4444">
                        </div>
                        <div class="inputbox">
                            <span>exp month:</span>
                            <input type="number" placeholder="month name">
                        </div>
                        <div class="basic">
                            <div class="inputbox">
                                <span>exp year:</span>
                                <input type="number" placeholder="year in number">
                            </div>
                            <div class="inputbox">
                                <span>CVV:</span>
                                <input type="number" placeholder="1234">
                            </div>
                        </div>
                    </div>
                </div>
                    <input type="submit" value="proceed to checkout" class="sub">
            </form>
        </div>
        <div class="footer-tag">
            <footer>
                <span class="icon">
                    <h2>
                    <a href="#"><ion-icon name="home"></ion-icon></a>
                    <a href="#"><ion-icon name="person"></ion-icon></a>
                    <a href="#"><ion-icon name="heart"></ion-icon></a>
                    <a href="#"><ion-icon name="cart"></ion-icon></a>
                    <a href="#"><ion-icon name="search"></ion-icon></a>
                    </h2>
                </span>
              </footer>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
